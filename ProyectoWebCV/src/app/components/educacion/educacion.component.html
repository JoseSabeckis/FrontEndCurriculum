<div class="row">

    <div class="col-md-12">
        <h1>Educacion</h1>
        <div class="new">
            <button type="button" class="btn btn-dark" routerLink="/nuevaeducacion" *ngIf="isLogged">New Educacion</button>
        </div>
        

    </div>

    <div class="col-md-11">
        <div class="container">
            <table class="table">
                <tbody>
                    <tr>
                        <td><h3>Titulo</h3></td>
                        <td><h3>Descripcion</h3></td>
                        <td *ngIf="isLogged"><h3>--</h3></td>
                    </tr>
                    <tr *ngFor="let edu of educacion">
                        <td>"{{edu.titulo}}" - "{{edu.years}} a√±o/s"</td>
                        <td>"{{edu.descripcion}}"</td>

                        <div class="pantalla">
                            <td *ngIf="isLogged"><button class="btn btn-light min" style="background-color: orange;" routerLink="editareducacion/{{edu.id}}"><i
                                class="bi bi-folder-plus"></i>Edit</button></td>
                            <td *ngIf="isLogged"><button class="btn btn-danger min" (click)="delete(edu.id)"><i
                                class="bi bi-folder-minus"></i>Del.</button></td>
                        </div>
                       
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

</div>
