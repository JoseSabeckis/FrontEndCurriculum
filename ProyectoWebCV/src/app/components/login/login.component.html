<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="row">
<br>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://us.123rf.com/450wm/koblizeek/koblizeek2001/koblizeek200100050/138262629-usuario-miembro-de-perfil-de-icono-de-hombre-vector-de-s%C3%ADmbolo-perconal-sobre-fondo-blanco-aislado.jpg?ver=6" class="icon1" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" [(ngModel)]="username" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password" required>
            <input type="submit" class="fadeIn fourth" value="LogIn">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>

</div>
