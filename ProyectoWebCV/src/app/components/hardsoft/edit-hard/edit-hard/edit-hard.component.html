<div class="login" *ngIf="skillModify">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Modificar Hard Soft</h2>
  
    <form class="login-container" (ngSubmit)="onModify()" novalidate #f="ngForm">
      <p><input type="text" placeholder="nombre" id="nombre" name="nombre" [(ngModel)]="skillModify.nombre" required></p>
      <p><input type="text" placeholder="porcentaje" id="porcentaje" name="porcentaje" [(ngModel)]="skillModify.porcentaje" required></p>
      <button value="Crear" class="btn btn-dark crear">Modificar</button>
    </form>
  </div>
