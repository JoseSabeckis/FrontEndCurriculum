<div class="row">
    <h1>Hard And Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">

        <circle-progress
    [percent]="85"
    [radius]="90"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="600"
      >
    </circle-progress>

    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
      <circle-progress
    [percent]="85"
    [radius]="90"
    [imageSrc]="'../assets/img-principales/html5.png'"
    [showImage]="true"
    [imageWidth]="50"
    [imageHeight]="50"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="600"
      >
    </circle-progress>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
      <circle-progress
    [percent]="75"
    [radius]="90"
    [imageSrc]="'../assets/img-principales/css.png'"
    [showImage]="true"
    [imageWidth]="50"
    [imageHeight]="50"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="600"
      >
    </circle-progress>
    </div>
    

</div>
